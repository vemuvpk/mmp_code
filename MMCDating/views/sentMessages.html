<div class="container">

<h2 class="No_result_found">No record found</h2>
    <h2>Sent</h2>
    <div class="table">
        <table width="100%" border="0" cellspacing="10" cellpadding="10">
            <tr style="border-bottom:1px solid #000;">
                <th style="width:6%;">Image</th>
                <th style="width:13%;">Username</th>
                <th style="width:64%;">Message</th>
                <th style="width:14%;">Date</th>
            </tr>
            <tr ng-repeat="message in messages">
                <td><img src="{{message.ToUserProfilePicture}}" width="40" height="40"></td>
                <td>{{message.ToUserName}}</td>
                <td>{{message.Message}}</td>
                <td>{{message.Date}}</td>
            </tr>

        </table>
    </div>
   
</div>
